# Tox configuration file

[tox]
minversion = 3.15
envlist = py{27,36,37,38,39}
skip_missing_interpreters = true

[travis]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[pytest]
markers = spice: Run unit tests that use SPICE.

[testenv:py{27,36,37,38,39}]
description = test kinparse
isolated_build = True
setenv = TOXINIDIR = {toxinidir}
passenv = *
extras = testing
deps =
    pytest
changedir = tests
allowlist_externals =
    make
    find
    sphinx-build
commands =
    pip install -e {toxinidir}
    py.test
    